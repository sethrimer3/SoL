<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta name="description" content="SoL - Speed of Light RTS - A 2D real-time strategy game with light-based mechanics"><meta name="theme-color" content="#000011"><title>SoL - Speed of Light RTS</title><style>* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000011;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            touch-action: none;
            cursor: grab;
        }

        #gameCanvas:active {
            cursor: grabbing;
        }

        /* Loading screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000011;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #FFD700;
            z-index: 1000;
        }

        #loading h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #FFD700;
        }

        #loading p {
            font-size: 18px;
            color: #FFFFFF;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 215, 0, 0.3);
            border-top-color: #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }</style><script defer="defer" src="bundle.js"></script></head><body><div id="loading"><h1>SoL</h1><p>Speed of Light RTS</p><div class="loader"></div></div><canvas id="gameCanvas"></canvas><script>// Hide loading screen once game is loaded
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.display = 'none';
                }
            }, 500);
        });</script></body></html>
