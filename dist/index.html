<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta name="description" content="SoL - Speed of Light RTS - A 2D real-time strategy game with light-based mechanics"><meta name="theme-color" content="#000011"><title>SoL - Speed of Light RTS</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Doto:wght@300;400;700&family=Archivo+Black&display=swap" rel="stylesheet"><style>* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Doto', sans-serif;
            background-color: #000011;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            touch-action: none;
            cursor: grab;
        }

        #gameCanvas:active {
            cursor: grabbing;
        }

        /* Loading screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000011;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #FFD700;
            z-index: 1000;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .loading-logo {
            width: min(360px, 70vw);
            height: auto;
        }

        .loading-animation {
            position: absolute;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            width: min(240px, 60vw);
            height: auto;
        }</style><script defer="defer" src="bundle.js"></script></head><body><div id="loading"><div class="logo"><img class="loading-logo" src="../ASSETS/sprites/loadingScreen/gravyThymeLogo.png" alt="Gravythyme logo"></div><img id="loadingAnimationFrame" class="loading-animation" src="../ASSETS/sprites/loadingScreen/loadingAnimation/frame (1).png" alt="Loading animation"></div><canvas id="gameCanvas"></canvas><script>const minimumLoadingDurationMs = 4000;
        const animationFrameCount = 25;
        const animationFrameDurationMs = 1000 / 60;
        const animationFrames = Array.from({ length: animationFrameCount }, (_, frameIndex) => {
            // Reverse the animation by counting from high to low
            const frameNumber = animationFrameCount - frameIndex;
            return `../ASSETS/sprites/loadingScreen/loadingAnimation/frame (${frameNumber}).png`;
        });
        const preloadedAnimationFrames = animationFrames.map((frameSrc) => {
            const image = new Image();
            image.src = frameSrc;
            return image;
        });
        const loadingAnimationFrame = document.getElementById('loadingAnimationFrame');
        let animationFrameIndex = 0;
        let animationRequestId = 0;
        let lastAnimationTimestamp = performance.now();
        let animationRemainderMs = 0;

        const updateLoadingAnimation = (timestamp) => {
            if (!loadingAnimationFrame) {
                return;
            }
            const deltaMs = timestamp - lastAnimationTimestamp;
            lastAnimationTimestamp = timestamp;
            animationRemainderMs += deltaMs;
            while (animationRemainderMs >= animationFrameDurationMs) {
                animationFrameIndex = (animationFrameIndex + 1) % animationFrameCount;
                animationRemainderMs -= animationFrameDurationMs;
            }
            loadingAnimationFrame.src = preloadedAnimationFrames[animationFrameIndex].src;
            animationRequestId = requestAnimationFrame(updateLoadingAnimation);
        };

        animationRequestId = requestAnimationFrame(updateLoadingAnimation);

        // Preload all game sprites during loading screen
        const gameSprites = [
            // Structures
            '../ASSETS/sprites/RADIANT/stellarForgeBases/radiantBaseType1.svg',
            '../ASSETS/sprites/RADIANT/stellarForgeBases/radiantBaseType1.png',
            '../ASSETS/sprites/RADIANT/stellarForgeBases/radiantForgeFlame.png',
            '../ASSETS/sprites/RADIANT/stellarForgeBases/radiantForgeFlameCold.png',
            '../ASSETS/sprites/RADIANT/solarMirrors/radiantSolarMirror.svg',
            '../ASSETS/sprites/RADIANT/solarMirrors/radiantSolarMirror.png',
            // Minions
            '../ASSETS/sprites/RADIANT/starlings/starlingLevel (1).svg',
            '../ASSETS/sprites/RADIANT/starlings/starlingLevel (1).png',
            // Hero units
            '../ASSETS/sprites/RADIANT/heroUnits/Marine.svg',
            '../ASSETS/sprites/RADIANT/heroUnits/Marine.png',
            '../ASSETS/sprites/RADIANT/heroUnits/Grave.svg',
            '../ASSETS/sprites/RADIANT/heroUnits/Grave.png',
            '../ASSETS/sprites/RADIANT/heroUnits/Ray.svg',
            '../ASSETS/sprites/RADIANT/heroUnits/Ray.png',
            '../ASSETS/sprites/RADIANT/heroUnits/Uniter.svg',
            '../ASSETS/sprites/RADIANT/heroUnits/Uniter.png',
            '../ASSETS/sprites/RADIANT/heroUnits/Engineer.svg',
            '../ASSETS/sprites/RADIANT/heroUnits/Engineer.png',
            '../ASSETS/sprites/RADIANT/heroUnits/Drill.svg',
            '../ASSETS/sprites/RADIANT/heroUnits/Drill.png',
            '../ASSETS/sprites/RADIANT/heroUnits/Dagger.svg',
            '../ASSETS/sprites/RADIANT/heroUnits/Dagger.png',
            '../ASSETS/sprites/RADIANT/heroUnits/Beam.svg',
            '../ASSETS/sprites/RADIANT/heroUnits/Beam.png',
            '../ASSETS/sprites/RADIANT/heroUnits/priest.png',
            '../ASSETS/sprites/RADIANT/heroUnits/Tank.svg',
            '../ASSETS/sprites/RADIANT/heroUnits/Tank.png',
            '../ASSETS/sprites/RADIANT/heroUnits/Artillery.svg',
            '../ASSETS/sprites/RADIANT/heroUnits/Artillery.png',
            // Environment
            '../ASSETS/sprites/environment/centralSun.svg',
            '../ASSETS/sprites/environment/centralSun.png'
        ];
        
        // Preload sprites in background
        const preloadedSprites = gameSprites.map(spritePath => {
            const img = new Image();
            img.src = spritePath;
            return img;
        });

        let isMinimumDurationComplete = false;
        let isGameLoaded = false;

        const completeLoadingScreen = () => {
            if (!isMinimumDurationComplete || !isGameLoaded) {
                return;
            }
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.display = 'none';
            }
            cancelAnimationFrame(animationRequestId);
        };

        setTimeout(() => {
            isMinimumDurationComplete = true;
            completeLoadingScreen();
        }, minimumLoadingDurationMs);

        window.addEventListener('load', () => {
            isGameLoaded = true;
            completeLoadingScreen();
        });</script></body></html>
