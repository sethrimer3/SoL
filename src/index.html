<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="SoL - Speed of Light RTS - A 2D real-time strategy game with light-based mechanics">
    <meta name="theme-color" content="#000011">
    <title>SoL - Speed of Light RTS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@300;400;700&family=Archivo+Black&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Doto', sans-serif;
            background-color: #000011;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            touch-action: none;
            cursor: grab;
        }

        #gameCanvas:active {
            cursor: grabbing;
        }

        /* Loading screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000011;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #FFD700;
            z-index: 1000;
        }

        .build-badge {
            position: absolute;
            top: 16px;
            left: 16px;
            padding: 6px 12px;
            border-radius: 999px;
            background: rgba(255, 215, 0, 0.15);
            border: 1px solid rgba(255, 215, 0, 0.35);
            color: #FFE48C;
            font-size: 12px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            box-shadow: 0 0 12px rgba(255, 215, 0, 0.2);
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .loading-logo {
            width: min(360px, 70vw);
            height: auto;
        }

        .logo-title {
            font-size: 52px;
            font-weight: 700;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            text-shadow: 0 0 24px rgba(255, 215, 0, 0.6);
        }

        .logo-subtitle {
            font-size: 18px;
            color: #FFFFFF;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        .loading-animation {
            position: absolute;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            width: min(240px, 60vw);
            height: auto;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="build-badge">Build 1</div>
        <div class="logo">
            <img class="loading-logo" src="../ASSETS/sprites/loadingScreen/gravyThymeLogo.png" alt="Gravythyme logo">
            <div class="logo-subtitle">Speed of Light RTS</div>
        </div>
        <img id="loadingAnimationFrame" class="loading-animation" src="../ASSETS/sprites/loadingScreen/loadingAnimation/frame (1).png" alt="Loading animation">
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const loadingStartMs = performance.now();
        const minimumLoadingDurationMs = 3000;
        const animationFrameCount = 25;
        const animationFrameDurationMs = 80;
        const animationFrames = Array.from({ length: animationFrameCount }, (_, frameIndex) => {
            const frameNumber = frameIndex + 1;
            return `../ASSETS/sprites/loadingScreen/loadingAnimation/frame (${frameNumber}).png`;
        });
        const preloadedAnimationFrames = animationFrames.map((frameSrc) => {
            const image = new Image();
            image.src = frameSrc;
            return image;
        });
        const loadingAnimationFrame = document.getElementById('loadingAnimationFrame');
        let animationFrameIndex = 0;
        const animationIntervalId = setInterval(() => {
            if (!loadingAnimationFrame) {
                return;
            }
            animationFrameIndex = (animationFrameIndex + 1) % animationFrameCount;
            loadingAnimationFrame.src = animationFrames[animationFrameIndex];
        }, animationFrameDurationMs);

        // Hide loading screen once game is loaded
        window.addEventListener('load', () => {
            const elapsedMs = performance.now() - loadingStartMs;
            const remainingMs = Math.max(0, minimumLoadingDurationMs - elapsedMs);
            setTimeout(() => {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.display = 'none';
                }
                clearInterval(animationIntervalId);
            }, remainingMs);
        });
    </script>
</body>
</html>
