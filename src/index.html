<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="SoL - Speed of Light RTS - A 2D real-time strategy game with light-based mechanics">
    <meta name="theme-color" content="#000011">
    <title>SoL - Speed of Light RTS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000011;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            touch-action: none;
            cursor: grab;
        }

        #gameCanvas:active {
            cursor: grabbing;
        }

        /* Loading screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000011;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #FFD700;
            z-index: 1000;
        }

        .build-badge {
            position: absolute;
            top: 16px;
            left: 16px;
            padding: 6px 12px;
            border-radius: 999px;
            background: rgba(255, 215, 0, 0.15);
            border: 1px solid rgba(255, 215, 0, 0.35);
            color: #FFE48C;
            font-size: 12px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            box-shadow: 0 0 12px rgba(255, 215, 0, 0.2);
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .logo-title {
            font-size: 52px;
            font-weight: 700;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            text-shadow: 0 0 24px rgba(255, 215, 0, 0.6);
        }

        .logo-subtitle {
            font-size: 18px;
            color: #FFFFFF;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        .orbit {
            position: relative;
            width: 220px;
            height: 140px;
            margin-top: 30px;
        }

        .orbit::before {
            content: "";
            position: absolute;
            inset: 0;
            border: 2px dashed rgba(255, 215, 0, 0.35);
            border-radius: 50%;
            box-shadow: 0 0 18px rgba(255, 215, 0, 0.15);
        }

        .orbiting-p {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 26px;
            font-weight: 700;
            color: #FFD700;
            text-shadow: 0 0 16px rgba(255, 215, 0, 0.7);
            animation: ellipticalOrbit 2.8s linear infinite;
        }

        @keyframes ellipticalOrbit {
            0% {
                transform: translate(-50%, -50%) translate(90px, 0);
            }
            25% {
                transform: translate(-50%, -50%) translate(0, 45px);
            }
            50% {
                transform: translate(-50%, -50%) translate(-90px, 0);
            }
            75% {
                transform: translate(-50%, -50%) translate(0, -45px);
            }
            100% {
                transform: translate(-50%, -50%) translate(90px, 0);
            }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="build-badge">Build 1</div>
        <div class="logo">
            <div class="logo-title">Gravy Time</div>
            <div class="logo-subtitle">Speed of Light RTS</div>
        </div>
        <div class="orbit">
            <div class="orbiting-p">p</div>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        // Hide loading screen once game is loaded
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.display = 'none';
                }
            }, 500);
        });
    </script>
</body>
</html>
